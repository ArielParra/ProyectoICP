<script>
  // Array to store cart items
  let cartItems = [];

  // Add event listeners to "Add to Cart" buttons
  const addToCartButtons = document.querySelectorAll('.add-to-cart-button');
  addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
          const confirmation = confirm('Are you sure you want to add this item to your cart?');
          if (confirmation) {
              const title = button.dataset.title;
              const author = button.dataset.author;
              const price = parseFloat(button.dataset.price);
              cartItems.push({ title, author, price });
              console.log(cartItems);
              displayCart(); // Automatically update cart view
          }
      });
  });

  // Event listener for "View Cart" button
  const viewCartButton = document.querySelector('.view-cart-button');
  viewCartButton.addEventListener('click', () => {
      const cart = document.getElementById('cart');
      cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
      if (cart.style.display === 'block') {
          displayCart();
      }
  });

  // Function to display cart items
  function displayCart() {
      const cart = document.getElementById('cart');
      const cartItemsList = document.getElementById('cart-items');
      cartItemsList.innerHTML = '';
      cartItems.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = `${item.title} - ${item.author} - $${item.price.toFixed(2)}`;
          const removeButton = document.createElement('button');
          removeButton.textContent = 'Remove';
          removeButton.className = 'remove-from-cart-button';
          removeButton.addEventListener('click', () => {
              removeItemFromCart(index);
          });
          li.appendChild(removeButton);
          cartItemsList.appendChild(li);
      });
      cart.style.display = 'block';
      updateCartTotal();
  }

  // Function to remove item from cart
  function removeItemFromCart(index) {
      cartItems.splice(index, 1);
      displayCart();
  }

  // Function to update cart total price
  function updateCartTotal() {
      const totalPriceElement = document.getElementById('total-price');
      const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
      totalPriceElement.textContent = totalPrice.toFixed(2);
  }
</script>
